	<body>

						<li class="nav-menu__item">

			</div>
		</header>
		<main>
			<section class="main-menu">
				<div class="main-menu__container">
					<h1 class="main-menu__title">
						Behind each of our cups hides an
						<span class="highlighter">amazing surprise</span>
					</h1>
					<div class="main-menu__selector">
						<button class="selector__tab coffee active">
							<span class="tab_icon"

							>

							</span>
							<span class="tab_name">Dessert</span>
						</button>
					</div>
				</div>

				<div class="main-menu__list"></div>
				<button class="main-menu_update-btn"></button>
				<div class="main-menu__modal">
					<div class="modal__box"></div>
				</div>
			</section>
		</main>

			<div class="contacts__container">

				<div class="contacts__info">

					<div class="contacts__list">
						<div class="list__geo list__element">
							<div class="list__geo_icon list__icon"></div>
							<div class="list__geo_info list__info">8558 Green Rd., LA</div>
						</div>
						<br />
